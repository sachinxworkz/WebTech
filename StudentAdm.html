<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Admission</title>
    <link rel = "icon" href="https://png.pngtree.com/png-clipart/20230426/original/pngtree-school-logo-design-template-png-image_9104626.png">
</head>
<body>
    <div>
        <form>
            <div>
                <label>Student Name</label>
            </div>
            <div>
                <div><label>First Name</label></div>
                <input type="text" placeholder="Frist Name" required/>
            </div>
            <div>
                <div><label>Last Name</label></div>
                <input type="text" placeholder="Last Name" />
            </div>
            <br/>
            <div>
                <div><label>Date-Of-Birth</label></div>
                <input type="date" />
            </div>
            <br/>
            <div>
                <div><label>Gender</label></div>
                <input type="radio" name="gender" />Male
                <input type="radio" name="gender" />Female
            </div>
            <br/>
            <div>
                <div><label>Email Address</label></div>
                <input type="email" placeholder="Email" required/>
            </div>
            <br/>
            <div>
                <div><label>Phone Number</label></div>
                <input type="number" placeholder="Phone number" required />
            </div>
            <br/>
            <div>
                <div><label>Father Name</label></div>
                <input type="text" placeholder="Father Name" required/>
            </div>
            <br/>
            <div>
                <div><label>Mother Name</label></div>
                <input type="text" placeholder="Mother Name" />
            </div>
            <br/>
            <div>
                <div><label>Nationality</label></div>
                <input type="text" placeholder="Nationality" readonly />
            </div>
            <br/>
            <div>
                <div><label>Blood Group</label></div>
                <input type="text" placeholder="Blood Group" />
            </div>
            <br/>
            <div>
                <div><label>Permanet Address</label></div>
                <input type="text" placeholder="Address" required />
            </div>
            <div>
                <div><label>Current Address</label></div>
                <input type="text" placeholder="Address" readonly />
            </div>
            <br/>
            <div>
                <input type="checkbox" required>I Agree that above details are correct
            </div>
            <div>
                <input type="Submit" value="Submit" />
                <input type="reset" value="reset" />
            </div>
        </form>
    </div>
</body>
</html>
